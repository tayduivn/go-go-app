<ion-header>

    <ion-navbar>
        <ion-buttons start class="mgl-10">
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon fs-21 name="ios-close-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{postTypeTitle}}</ion-title>
        <ion-buttons end (click)="postClick()">

            <!-- 紀錄身體 -->
            <button *ngIf="postType=='body'" [disabled]="!weight || !timeStarts">上傳</button>

            <!-- 紀錄飲食 -->
            <button *ngIf="postType=='food'" [disabled]="!foodName || !image || !timeStarts">上傳</button>

            <!-- 發表貼文 -->
            <button *ngIf="postType=='post'" [disabled]="!image && !postText">上傳</button>

        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content no-line>
    <!-- <ion-item *ngIf="user">
    <ion-thumbnail item-left  >
      <img src="{{user.img}}"  >
    </ion-thumbnail>
    <p><b>{{user.username}}</b></p>
  </ion-item> -->

    <ion-item no-lines>
        <div style="text-align: center;">
            <button *ngIf="!image" ion-button (click)="imageShare()" style="width: 150px; height: 150px; margin: 0px auto; background: rgb(224, 224, 224);">
                <label for="take_picture" style="cursor: pointer; text-align: center; color: white; font-size: 16px; width: 150px;  display: inline-block;">
                  上傳圖片<br />
                  <span *ngIf="postType!='food'">(選填)</span>
                  <span *ngIf="postType=='food'">(必填)</span>
                </label>
            </button>
            <button *ngIf="image" ion-button (click)="imageShare()" style="width: 150px; height: 150px; margin: 0px auto; background: transparent;">
                <img src="{{image}}" style="position: absolute;">
            </button>
        </div>
    </ion-item>


    <!-- 紀錄飲食 begin -->
    <ion-item *ngIf="postType=='food'">
        <ion-label class="text-grey-5 fs-14" stacked>*食物名稱</ion-label>
        <ion-input type="text" class="fs-14" [(ngModel)]="foodName" placeholder="請輸入食物詳細資訊(ex:脫脂牛奶、煉乳芒果冰沙......)"></ion-input>
    </ion-item>
    <!-- 紀錄飲食 end -->


    <!-- 紀錄身體 begin -->
    <ion-item *ngIf="postType=='body'">
        <ion-label class="text-grey-5 fs-14" stacked>*公斤(建議在同時間、地點及同機器做量測)</ion-label>
        <ion-input type="number" class="fs-14" [(ngModel)]="weight" placeholder="請輸入體重(在相同基準下量測，才具參考意義)"></ion-input>
    </ion-item>
    <!-- 紀錄身體 end -->

    <!-- 時間 -->
    <ion-item *ngIf="postType=='food' || postType=='body'">
        <ion-label class="text-grey-5 fs-14" stacked>*時間</ion-label>
        <ion-input type="datetime-local" [(ngModel)]="timeStarts" class="fs-14"></ion-input>
    </ion-item>

    <!-- 相片解說 -->
    <ion-item no-lines>
        <ion-label class="text-grey-5 fs-14" stacked>相片解說</ion-label>
        <ion-textarea [(ngModel)]="postText" cols="30" rows="4" placeholder="相片解說" class="stroke stroke-2 stroke-grey-3 fs-14">
        </ion-textarea>
    </ion-item>


    <!-- 紀錄身體 begin -->
    <ion-item *ngIf="postType=='body'">
        <ion-label class="text-grey-5 fs-14" stacked>經期</ion-label>
        <ion-toggle [(ngModel)]="menstruation" checked="{{menstruation}}"></ion-toggle>
    </ion-item>
    <!-- 紀錄身體 end -->


    <!-- *ngIf="shareTypeText" -->

    <ion-item>
        <!-- <ion-label class="text-grey-5">分享對象</ion-label> -->
        <button class="text-grey-5 fs-14" ion-button block (click)="changeShareType()" *ngIf="shareTypeText">
          {{shareTypeText}}
        </button>
    </ion-item>

</ion-content>

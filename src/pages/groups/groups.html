<ion-content>
    <!-- No groups to show -->
    <div class="empty-list" *ngIf="!groups">
        <h1>
            <ion-icon name="md-people"></ion-icon>
        </h1>
        <p>很抱歉，目前沒有社團可以加入。</p>
        <!-- <button ion-button icon-left tappable (click)="newGroup()"><ion-icon name="md-add"></ion-icon>Create Group</button> -->
    </div>

    <ion-list class="avatar-list" *ngIf="groups">

        <ion-item-sliding tappable *ngFor="let group of groups | groupFilter: searchGroup" (click)="showGroupTimeline(group.$key, group.name)" class="ani-right-to-left">
            <ion-item class="white">
                <ion-avatar item-start>
                    <img src="{{group.img}}">
                </ion-avatar>

                <h2 no-lines>{{group.name}}</h2>

                <!-- <div class="full-width" style="white-space: normal;">{{group.description}}</div> -->
                <!-- <ion-note *ngIf="customerServiceUser.isOnline" item-end class="fs-12 text-green">線上</ion-note> -->
            </ion-item>

        </ion-item-sliding>

    </ion-list>

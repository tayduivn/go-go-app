<ion-header>

  <ion-navbar>
    <ion-title>Reported post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of reportedPost">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{item.avatar}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.dateCreated | DateFormat}}</p>
      <ion-icon item-right ios="ios-more" md="md-more" (click)="reportPost(item)"></ion-icon>

    </ion-item>

    <ion-card-content>
      <p>{{item.postText}}</p>
    </ion-card-content>
    <!-- <img *ngIf="p.isType==2"   src="{{p.mapUrl}}" style="200px" (click)="openMap(p.mapData.lat,p.mapData.long)"> -->
    <img src="{{item.image}}" style="height:200px" (click)="enlargeImage(item.image)" *ngIf="item.image != '' ">
    <img src="{{item.location}}" style="height:200px" *ngIf="item.location != ''">
    <h3 padding><b>Reported by  </b></h3>
    <ion-item *ngFor="let user of item.reportedBy; let i = index">
      <ion-avatar item-left>
        <img src="{{user.image}}">
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <p item-right>{{user.dateCreated | DateFormat}}</p>

    </ion-item>
  </ion-card>
  <p *ngIf="reportedPost.length<1" style="text-align:center">
    No reported post found
  </p>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>個人貼文</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card class="bdra-5 pdt-30">

        <ion-row *ngFor="let item of timelineData" class="wrapper-item-line ani-bottom-to-top">
            <div class="left-time text-right" col-2><b>{{item.hours}}:{{item.minutes}}</b></div>
            <div class="line-time text-indigo text-center" col-1>
                <ion-icon name="md-radio-button-off"></ion-icon>
                <span class="inline-block"></span>
            </div>
            <div class="right-content mgb-30" col-9>
                <p class="uppercase fs-13 mgb-15 spacing-1 fw-600 text-indigo">{{item.months}}月{{item.days}}日, {{item.years}}</p>
                <img *ngIf="item.image" src="{{item.image}}" />
                <p *ngIf="item.postText" class="card-subtitle text-black">{{item.postText}}</p>
                <p *ngIf="item.weight" class="card-subtitle text-black">體重：{{item.weight}}公斤</p>
            </div>

        </ion-row>

    </ion-card>

</ion-content>
